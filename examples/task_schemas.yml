- name: generate_material_models
  outputs:
    - material_models
  inputs:
    - materials_list
  methods:
    - name: default
      implementations:
       - name: abaqus
  

- name: generate_specimen_parts
  inputs:
    - dimension          # 2 | 3   
    - mesh_definition
    - elem_type
  outputs:
    - specimen_parts
  methods:
    - name: curved_dogbone
      inputs:
        - fraction           # "full" | "half" | "quarter"
        - specimen_material
      implementations:
        - name: abaqus   
    - name: compact_tension_fracture
      inputs:
        - size_type          # "ct-0.5t" | "ct-1t" | "ct-2t"
        - fraction           # "full" | "half" | "quarter"    
        - specimen_material
      implementations:
        - name: abaqus   
    - name: senb_fracture
      inputs:
        - a_w_ratio          # "0.5" | "0.1" | "0.2"
        - fraction           # "full" | "half" | "quarter"
        - specimen_material
      implementations:
        - name: abaqus          

- name: generate_steps
  outputs:
    - steps
  methods:
    - name: compact_tension_steps
      inputs:
        - name: number_contours
          default: 40
        - applied_displacement
      implementations:
        - name: abaqus
      

- name: simulate_deformation
  methods: 
    - name: FE
      outputs:
        - model_response
      implementations:
        - name: Abaqus
          inputs:
            - material_models
            - specimen_parts
            - steps
          input_map:
            - inputs:
                - material_models
                - specimen_parts
                - steps
              file: inputs.inp
          commands:
            - command: . $ABAQUS_HOME/liccheck.sh; <<executable>>
