- name: generate_material_models
  outputs:
    - material_models
  inputs:
    - materials_list
  methods:
    - name: default
      implementations:
       - abaqus
  

- name: generate_specimen_parts
  inputs:
    - dimension          # 2 | 3   
    - mesh_definition
    - elem_type
  outputs:
    - specimen_parts
  methods:
    - name: curved_dogbone
      inputs:
        - fraction           # "full" | "half" | "quarter"
        - specimen_material
    - name: compact_tension_fracture
      inputs:
        - size_type          # "0.5T" | "1T" | "2T"
        - fraction           # "full" | "half" | "quarter"    
        - specimen_material
    - name: senb_fracture
      inputs:
        - a_w_ratio          # "0.5" | "0.1" | "0.2"
        - fraction           # "full" | "half" | "quarter"
        - specimen_material
      implementations:
        - name: abaqus          

- name: generate_assembly
  inputs:
    - specimen_parts
  outputs:
    - assembly
  methods:
    - name: compact_tension_assembly


- name: generate_steps
  inputs:
    - specimen_parts
  outputs:
    - assembly
  methods:
    - name: compact_tension_steps

  - name: simulate_deformation
    methods: 
      - name: FE
        outputs:
          - model_response
        implementations:
          - name: Abaqus
            inputs:
              material_models: material_models
              specimen_parts: specimen_parts
              assembly: assembly
              steps: steps



